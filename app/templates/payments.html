<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods | Tour Guide System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
    <div class="navbar">
        <h1>Welcome, {{ user.name }}</h1>
        <nav>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/plan_trip">Plan a Trip</a></li>
                <li><a href="/travel_news">Travel News</a></li>
                <li><a href="/seasonal_favorites">Seasonal Favorites</a></li>
                <li><a href="/new_attractions">New Attractions</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="payment-section">
        <h2>Select Payment Method</h2>
        <form action="/process_payment" method="POST" class="payment-form">

            <!-- Payment Methods -->
            <div class="form-group">
                <label for="payment-method">Choose a Payment Method:</label>
                <select id="payment-method" name="payment_method" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="google_pay">Google Pay</option>
                    <option value="apple_pay">Apple Pay</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>

            <!-- Credit Card Details -->
            <div id="credit-card-details" style="display: none;">
                <h3>Enter Card Details</h3>
                <div class="form-group">
                    <label for="card-name">Cardholder Name:</label>
                    <input type="text" id="card-name" name="card_name" placeholder="Enter the name on the card">
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card_number" placeholder="Enter your card number" maxlength="16">
                </div>

                <div class="form-group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" maxlength="5">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" maxlength="3">
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" name="amount" placeholder="Enter the amount to pay" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary">Make Payment</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Tour Guide System. All rights reserved.</p>
</footer>

<script>
    // Show credit card details when Credit Card is selected
    document.getElementById('payment-method').addEventListener('change', function () {
        const creditCardDetails = document.getElementById('credit-card-details');
        if (this.value === 'credit_card') {
            creditCardDetails.style.display = 'block';
        } else {
            creditCardDetails.style.display = 'none';
        }
    });
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .navbar {
        background-color: #007bff;
        padding: 15px;
        color: white;
    }

    .navbar ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 15px;
    }

    .navbar a {
        color: white;
        text-decoration: none;
    }

    section {
        margin: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .btn-primary {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
</body>
</html>
